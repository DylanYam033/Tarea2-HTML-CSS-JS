<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tiendita</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<section class="newProduct">
				<h2>Agregar Producto</h2>
				<form id="insertProducts">
					<label for="code">Codigo:</label>
					<input type="text" id="code" name="code" required />

					<label for="name">Nombre:</label>
					<input type="text" id="name" name="name" required />

					<label for="price">Precio:</label>
					<input type="number" id="price" name="price" min="100" required />

					<label for="quantity">Cantidad:</label>
					<input type="number" id="quantity" name="quantity" min="1" required />

					<label for="image">Imagen:</label>
					<input
						type="text"
						id="image"
						name="image"
						pattern="https?://.+"
						required
					/>

					<button type="submit" id="btnEnviar">Enviar</button>
				</form>
			</section>

			<section class="listarProducto">
				<h2>Listado de Productos</h2>
				<button id="btnExportar">Exportar</button>
				<section class="productList"></section>
			</section>

			<section class="venderProducto">
				<h2>Vender Producto</h2>
				<form class="saleProduct">
					<label>CÃ³digo:</label>
					<input type="text" id="Vcodigo" name="code" required />
					<button type="submit" id="btnBuscar">Buscar</button>
				</form>
				<div class="saleProducts"></div>
			</section>

			<script src="script.js"></script>
		</div>
	</body>
</html>
